<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <div class="body-container">
      <header class="main-header main-layout">
        <img class="logo" src="img/logo/LOGO.png" alt="meme generator logo" />

        <nav class="header-links">
          <ul class="clean-list">
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Memes</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </header>

      <main class="main-layout">
        <section class="main-gallery">
          <header class="gallery-header">
            <input
              class="gallery-search text-input"
              type="text"
              placeholder="Enter keyword for search"
            />

            <ul class="keywords-list clean-list">
              <li>funny</li>
              <li>animal</li>
              <li>man</li>
              <li>woman</li>
              <li>comic</li>
              <li>smile</li>
            </ul>

            <button class="keywords-more-btn">More</button>
          </header>

          <main>
            <ul class="image-gallery clean-list">
              <li><img src="/img/gallery/1.jpg" alt="" /></li>
              <li><img src="/img/gallery/2.jpg" alt="" /></li>
              <li><img src="/img/gallery/1.jpg" alt="" /></li>
              <li><img src="/img/gallery/2.jpg" alt="" /></li>
              <li><img src="/img/gallery/1.jpg" alt="" /></li>
              <li><img src="/img/gallery/2.jpg" alt="" /></li>
              <li><img src="/img/gallery/1.jpg" alt="" /></li>
              <li><img src="/img/gallery/2.jpg" alt="" /></li>
              <li><img src="/img/gallery/1.jpg" alt="" /></li>
              <li><img src="/img/gallery/2.jpg" alt="" /></li>
              <li><img src="/img/gallery/1.jpg" alt="" /></li>
              <li><img src="/img/gallery/2.jpg" alt="" /></li>
              <li><img src="/img/gallery/1.jpg" alt="" /></li>
              <li><img src="/img/gallery/2.jpg" alt="" /></li>
              <li><img src="/img/gallery/1.jpg" alt="" /></li>
              <li><img src="/img/gallery/2.jpg" alt="" /></li>
            </ul>
          </main>
        </section>

        <section class="main-editor hide">
          <div class="canvas-container">
            <canvas id="canvas"></canvas>
          </div>

          <div class="editor-config">
            <input type="text" class="text-input" oninput="onChangeText(this.value)" />

            <div class="text-selection">
              <button>â†‘</button>
              <button>â†“</button>
              <button title="Switch Line" onclick="onSwitchLine()">â†‘â†“</button>
              <button title="Add line" onclick="onAddLine()">+</button>
              <button title="Delete line">ðŸš®</button>
            </div>

            <div class="font-style">
              <button onclick="onChangeFontSize('2')">A+</button>
              <button onclick="onChangeFontSize('-2')">A-</button>
              <button onclick="onChangeAlignment('left')">AL</button>
              <button onclick="onChangeAlignment('center')">AC</button>
              <button onclick="onChangeAlignment('right')">AR</button>
              <select class="font-family-input" onchange="onFontFamilyChange(this.value)">
                  <!-- font families are rendered here -->
              </select>
              <div class="color-btn">
                  <button>S</button>
                  <input type="color" oninput="onChangeStrokeColor(this.value)"/>
              </div>
              <div class="color-btn">
                <button>ðŸŽ¨</button>
                <input type="color" oninput="onChangeFillColor(this.value)" value="#f5f5f5" />
              </div>
            </div>

            <div class="stickers">
              <button>&lt;</button>
              <ul class="stickers-list"></ul>
              <button>&gt;</button>
            </div>

            <div class="save-meme">
              <ul class="clean-list">
                <li><a href="">Save</a></li>
                <li><a href="">Download</a></li>
                <li><a href="">Share</a></li>
              </ul>
            </div>
          </div>
        </section>
      </main>

      <footer class="main-footer main-layout">
        <p>â˜• Coffeerights 2022 Ori Sason, nothing reserved</p>
      </footer>
    </div>

    <script src="js/services/utils.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
