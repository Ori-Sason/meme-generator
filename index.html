<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Meme Generator</title>
  </head>
  <body onload="onInit()">
    <div class="body-container">
      <header class="main-header main-layout">
        <img class="logo" src="img/logo/LOGO.png" alt="meme generator logo" />

        <nav class="header-links">
          <ul class="clean-list nav-bar">
            <li><a href="#" class="active-page" onclick="showGallery()">Gallery</a></li>
            <li><a href="#">Memes</a></li>
            <!-- <li><a href="#">About</a></li> -->
          </ul>
        </nav>

        <button class="btn-toggle-menu active-page" onclick="toggleMenu()"></button>
      </header>
      
      <main class="main-layout">
        <section class="main-gallery">
          <header class="gallery-header">
            <input
              class="gallery-search text-input"
              type="text"
              placeholder="Enter keyword for search"
            />

            <ul class="keywords-list clean-list">
              <li>funny</li>
              <li>animal</li>
              <li>man</li>
              <li>woman</li>
              <li>comic</li>
              <li>smile</li>
            </ul>

            <button class="keywords-more-btn">More</button>
          </header>

          <main>
            <ul class="image-gallery clean-list">
              <li><img src="/img/gallery/1.jpg" alt="" /></li>
              <li><img src="/img/gallery/2.jpg" alt="" /></li>
              <li><img src="/img/gallery/1.jpg" alt="" /></li>
              <li><img src="/img/gallery/2.jpg" alt="" /></li>
              <li><img src="/img/gallery/1.jpg" alt="" /></li>
              <li><img src="/img/gallery/2.jpg" alt="" /></li>
              <li><img src="/img/gallery/1.jpg" alt="" /></li>
              <li><img src="/img/gallery/2.jpg" alt="" /></li>
              <li><img src="/img/gallery/1.jpg" alt="" /></li>
              <li><img src="/img/gallery/2.jpg" alt="" /></li>
              <li><img src="/img/gallery/1.jpg" alt="" /></li>
              <li><img src="/img/gallery/2.jpg" alt="" /></li>
              <li><img src="/img/gallery/1.jpg" alt="" /></li>
              <li><img src="/img/gallery/2.jpg" alt="" /></li>
              <li><img src="/img/gallery/1.jpg" alt="" /></li>
              <li><img src="/img/gallery/2.jpg" alt="" /></li>
            </ul>
          </main>
        </section>

        <section class="main-editor hide">
          <div class="canvas-container">
            <canvas id="canvas"></canvas>
          </div>

          <div class="editor-config">
            <input type="text" class="text-input" oninput="onChangeText(this.value)" />

            <div class="text-selection">
              <button>â†‘</button>
              <button>â†“</button>
              <div class="icon-btn switch"><img src="img/icons/switch.png" alt="Switch line" title="Switch Line" onclick="onSwitchLine()"></div>
              <div class="icon-btn add"><img src="img/icons/add.png" alt="Add line" title="Add line" onclick="onAddLine()"></div>
              <div class="icon-btn trash"><img src="img/icons/trash.png" alt="Delete line" title="Delete line" onclick="onDeleteLine()"></div>
            </div>

            <div class="font-style">
              <div class="icon-btn"><img src="img/icons/increase font - icon.png" alt="Increase font" title="Increase font" onclick="onChangeFontSize('2')"></div>
              <div class="icon-btn"><img src="img/icons/decrease font - icon.png" alt="Decrease font" title="Decrease font" onclick="onChangeFontSize('-2')"></div>
              <div class="icon-btn"><img src="img/icons/align-to-left.png" alt="Align left" title="Align left" onclick="onChangeAlignment('left')"></div>
              <div class="icon-btn"><img src="img/icons/center-text-alignment.png" alt="Align center" title="Align center" onclick="onChangeAlignment('center')"></div>
              <div class="icon-btn"><img src="img/icons/align-to-right.png" alt="Align right" title="Align right" onclick="onChangeAlignment('right')"></div>
              
              <select class="font-family-input text-input" onchange="onFontFamilyChange(this.value)">
                  <!-- font families are rendered here -->
              </select>
              
              <div class="color-btn">
                  <div class="icon-btn"><img src="img/icons/text stroke.png" alt="A stroke" title="Text outline color"></div>
                  <input type="color" oninput="onChangeStrokeColor(this.value)"/>
              </div>
              <div class="color-btn">
                <div class="icon-btn"><img src="img/icons/paint-board-and-brush.png" alt="paint platte" title="Text fill color"></div>
                <input type="color" oninput="onChangeFillColor(this.value)" value="#f5f5f5" />
              </div>
            </div>

            <div class="stickers">
              <ul class="stickers-list text-input clean-list">
                <li><button>&lt;</button></li>
                <li>ðŸ˜€</li>
                <li><button>&gt;</button></li>
              </ul>
            </div>

            <div class="save-meme">
              <ul class="clean-list">
                <li><a class="fa fa-share" href="">Share</a></li>
                <li><a class="fa fa-save" href="">Save</a></li>
                <li><a class="fa fa-download" href="">Download</a></li>
              </ul>
            </div>
          </div>
        </section>
      </main>

      <footer class="main-footer main-layout">
        <p>â˜• Coffeerights 2022 Ori Sason, nothing reserved</p>
      </footer>
    </div>

    <script src="js/services/utils.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
